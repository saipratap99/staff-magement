{% extends 'Report/home.html' %}
{% block content %}
  <h2>Staff Details</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Staff id</th>
        <th scope="col">Staff name</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
    {% for s in staff %}
      <tr>
        <th scope="row">{{ s.staff_id }}</th>
        <td>{{ s.staff_name }}</td>
        <td>{{ s.designation }}</td>
        <td>{{ s.salary }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock content %}
